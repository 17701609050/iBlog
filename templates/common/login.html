<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>
<body class='login' style="background: #f1f1f1">
	<div class="sign">
        <div class="main">
            <div class="login-panel panel panel-default" style="">

                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body" style="background: #fff">
                    <form class='form-validate' id="login-form" method="post" action=".">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name='username' placeholder="用户名" class='form-control'/>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="密码" class='form-control' data-rule-required="true"/>
                                <span></span>
                            </div>
                             <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住我
                                </label>
                            </div>
                            <br>
                            <div class="more-sign">
                                <h6>社交帐号登录</h6>
                                <ul>
                                    <li id="github-link-wrap" >
                                        <a class="github" href="{% url 'github_login' %}" >
                                            <svg height="24"  class="octicon octicon-mark-github text-white" viewBox="0 0 16 16" version="1.1" width="29" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
                                        </a>
                                    </li>
                                    <li><a class="weibo" href="{% url 'weibo_login' %}"><i class="iconfont ic-weibo"></i></a></li>
                                    <li><a id="weixin" class="weixin" target="_blank" href="/users/auth/wechat"><i class="iconfont ic-wechat"></i></a></li>
                                    <li><a id="qq" class="qq" target="_blank" href="/users/auth/qq_connect"><i class="iconfont ic-qq_connect"></i></a></li>
                                </ul>

                            <div class="weibo-geetest-captcha"></div>
                          </div>

                            <div class="submit">
                                <input type="submit" value="登录" class='btn btn-lg btn-primary btn-block'>
                            </div>
                            <br><br>
                            <div class="login-signup">还没有帐号，<a  href="{% url 'sign_up' %}">注册一个</a></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
