<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>
<body class='sign-up' style="background: #f1f1f1">
	<div class="sign">
        <div class="main">
            <div class="login-panel panel panel-default" style="">

                <div class="panel-heading">
                    <h3 class="panel-title">注册</h3>
                </div>
                <div class="panel-body" style="background: #fff">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <!-- 账号 -->
                        <fieldset>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <!-- 邮箱 -->
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                            <!-- 密码 -->
                            <div class="form-group">
                                <label for="password">设置密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <!-- 确认密码 -->
                            <div class="form-group">
                                <label for="password2">确认密码</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <!-- 提交按钮 -->
                            <div class="submit">
                                <input type="submit" value="注册" class='btn btn-lg btn-success btn-block'>
                            </div>
                            <br><br>
                            <div class="login-signup">已有帐号，直接<a class="" href="{% url 'login' %}">登录</a></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
