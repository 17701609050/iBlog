{% extends "common/base.html" %}

{% block content %}

    <div class="single-content">
        {% for resource in resources %}
        <div class="single-content-c">
            <div class="single-content-c-main" style="">
                <div class="single-main-header">
                    <h1 class="title">{{ resource.name }}</h1>
                    <p class="time">{{ resource.add_time|date:"Y-m-d H:i:s" }}</p>
                    <div class="single-tags" style="margin-top: 20px;">
                         <a href="https://www.jqhtml.com/down/tag/%e6%9d%83%e5%a8%81%e6%8c%87%e5%8d%97" rel="tag">Python</a>
                    </div>
                </div>
                <div class="single-main-con">
                    <p>{{ resource.name }}
                        <a href="{{ resource.link }}"><i class="fa fa-download" aria-hidden="true"></i>下载</a>
                    </p>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
